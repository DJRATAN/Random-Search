<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Opener</title>
  <link rel="icon" href="icon.png" type="image/png"> <!-- Add this line to include the icon -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
